repos:
-   repo: https://github.com/psf/black
    rev: 19.3b0
    hooks:
    -   id: black
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.7.9
    hooks:
    - id: flake8
- repo: https://github.com/johann-petrak/licenseheaders.git
  rev: version-0.8.x
  hooks:
      - id: licenseheaders
        args: ["-t", ".copyright.tmpl", "-cy", "-f"]
